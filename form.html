<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
</head>
<body>
    <h2>Add a New User</h2>
    <form method="POST" action="/add_user">

        Email: <input type="email" name="email" required><br><br>

    </form>
    <br>
    <a href="/users">View All Users</a>
</body>
</html>
