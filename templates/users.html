<!-- templates/users.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h2>Users in the Database</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[0] }} - {{ user[1] }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Add Another User</a>
</body>
</html>
